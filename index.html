<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

      <div class="card">

          <img src="assets/images/illustration-article.svg" alt="Article Illustration" class="card-image">
          <div class="card-content">
            
              <div class="tag">Learning</div>
              <div class="published-date">Published 21 Dec 2023</div>
              <h2 class="card-title"><a href="">HTML & CSS foundations</a></h2>
              <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

              <div class="author">
                  <img src="assets\images\image-avatar.webp" alt="Greg Hooper" class="author-photo">
                  <span class="author-name">Greg Hooper</span>
              </div>

          </div>
      </div>
  </div>
</body>
</html>
